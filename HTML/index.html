<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Grocery Web App</title>
  <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">G-Mart</div>
    <ul class="nav-links">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#" class="protected-link">MyCart</a></li>
      <li><a href="#" class="protected-link">Orders</a></li>
      <li><a href="#" class="protected-link">History</a></li>
      <li><a href="login.html">User login</a>/<a href="adminlogin.html">Admin Login</a></li>
    </ul>
  </nav>

  <div class="hero">
    <h1>Welcome to Our Grocery Web App</h1>
    <a href="item.html" class="hero-btn">shop now</a>
  </div>

  <!-- Toast Message -->
  <div id="toast" class="toast">You need to log in first!</div>

  <script>
    const protectedLinks = document.querySelectorAll('.protected-link');
    const toast = document.getElementById('toast');

    protectedLinks.forEach(link => {
      link.addEventListener('click', function (event) {
        event.preventDefault();
        toast.style.display = 'block';
        setTimeout(() => {
          toast.style.display = 'none';
        }, 2000);
      });
    });
  </script>
</body>
</html>
